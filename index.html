<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/custom.css">
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <title>Introducation Component With Signup Form</title>
</head>
<body>
    <div class="background"></div>
    <div class="outer">
       <div class="left">
           <h1>Learn Coding by <br>Watching Others</h1>
           <p>
               See how experienced Developers solve problem in real-time <br>
               Watching scripted tutorials is great. But understanding how <br>
               Developers think is invalueable.
           </p>
       </div>
       <div class="right">
           <button>Try it free 7 Days then $20/mo, Thereafter</button>
           <form>
            <div class="form-group">
              <input type="text" class="form-control col-sm-10 " id="firstname"  placeholder="Enter Your First Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control col-sm-10" id="lastname" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control col-sm-10" id="email" placeholder="Enter your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control col-sm-10" id="password" placeholder="Enter your Password">
              </div>
            <button type="submit" class="btn btn-success col-sm-10">CLAIM YOUR FREE TRAILS</button>
            <small id="emailHelp" class="form-text text-muted"> By Cliking the button you are agreeing our <a href="">Terms adn services</a></small>
          </form>
       </div>
    </div>







<script src="/js/bootstrap.min.js"></script>
